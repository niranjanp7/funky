{% extends "games/index.html" %}
<!-- Game Title -->
{% block pagetitle %}{{ game_id }}. {{ game_name }}{% endblock %}
<!-- Game Style -->
{% block gamestyle %}
<style>
    :root {
        --gradient-angle: 50deg;
        --angle: 0deg;
    }
    .game-container {
        height: 90vh;
        padding-top: 2%;
    }
    .game-body {
        display: flex;
        flex-direction: column;
        height: 98%;
    }
    .pick,
    .place {
        display: flex;
        border: 8px solid;
        border-image: linear-gradient(
                var(--angle),
                red,
                indigo,
                orange,
                yellow,
                green,
                blue,
                violet
            )
            1;
        animation: 3s border-animate linear infinite;
        flex: 1;
        margin: 5%;
    }
    @keyframes border-animate {
        to {
            --angle: 360deg;
        }
    }
    @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }
    .shape-box {
        flex: 1;
        display: flex;
        justify-content: space-evenly;
    }
    .img-holder-parent {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
    }
    @media screen and (max-width: 768px) {
        .pick,
        .place {
            flex-direction: column;
        }
        .img-holder-parent {
            flex-direction: row;
        }
    }
    @media screen and (min-width: 1200px) {
        .img-holder-parent {
            flex-direction: row;
        }
    }
    @media screen and (max-width: 372px) {
        .img-holder-parent {
            flex-direction: column;
        }
    }
    .img-holder {
        /*background: conic-gradient(
            rgba(255, 0, 0, 0.3),
            rgba(0, 255, 0, 0.3),
            rgba(0, 0, 255, 0.3),
            rgba(255, 255, 0, 0.3)
        );*/
        aspect-ratio: 1;
        position: relative;
        margin: 2%;
    }
    .star-gradient {
        width: 100%;
        height: 100%;
        background: conic-gradient(
            at 50% 55%,
            rgb(0, 255, 170) 0deg,
            red 72deg,
            blue 144deg,
            yellow 216deg,
            indigo 288deg,
            rgb(0, 255, 170) 360deg
        );
    }
    .square-gradient {
        width: 100%;
        height: 100%;
        background: conic-gradient(
            red 0deg,
            blue 90deg,
            green 180deg,
            rgb(0, 255, 170) 270deg,
            red 360deg
        );
    }
    .cavity {
        background: black;
    }
    .grab {
        position: absolute;
        z-index: 2;
    }
    .grab:active {
        z-index: 3;
    }
    .put {
        z-index: 1;
    }
</style>
{% endblock %}
<!-- Game Body -->

<script>
    const grab = document.querySelectorAll(".grab");
    const put = [...document.querySelectorAll(".put")];
    const place = document.querySelector(".place");
    const putCordinates = {};
    for (i of put)
        putCordinates[i.classList[2]] = {
            x: i.getBoundingClientRect().x,
            y: i.getBoundingClientRect().y,
        };
    const area = document.querySelector(".game-body").getBoundingClientRect();
    const boundary = {
        t: area.top,
        b: area.bottom - 10,
        l: area.left,
        r: area.right,
    };
    function drag(shape) {
        var position = { a: 0, b: 0, c: 0, d: 0, e: 0, f: 0 };
        shape.onmousedown = dragMouseDown;
        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            [position.c, position.d] = [e.clientX, e.clientY];
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }
        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            [position.a, position.b, position.c, position.d] = [
                position.c - e.clientX,
                position.d - e.clientY,
                e.clientX,
                e.clientY,
            ];
            if (
                (shape.getBoundingClientRect().top >= boundary.t) &
                (shape.getBoundingClientRect().bottom <= boundary.b)
            ) {
                shape.style.top = -position.e - position.a + "px";
                position.e += position.b;
            } else {
                if (shape.getBoundingClientRect().top < boundary.t)
                    position.e -= 1;
                else if (shape.getBoundingClientRect().bottom > boundary.b)
                    position.e += 1;
                shape.style.top = -position.e + "px";
            }
            if (
                (shape.getBoundingClientRect().left >= boundary.l) &
                (shape.getBoundingClientRect().right <= boundary.r)
            ) {
                shape.style.left = -position.f - position.b + "px";
                position.f += position.a;
            } else {
                if (shape.getBoundingClientRect().left < boundary.l)
                    position.f -= 1;
                else if (shape.getBoundingClientRect().right > boundary.r)
                    position.f += 1;
                shape.style.left = -position.f + "px";
            }
            grabber(shape);
            function grabber(shape) {
                const xCord = shape.getBoundingClientRect().x;
                const yCord = shape.getBoundingClientRect().y;
                if (
                    Math.abs(putCordinates[shape.classList[2]].x - xCord) <
                        50 &&
                    Math.abs(putCordinates[shape.classList[2]].y - yCord) < 50
                ) {
                    shape.remove();
                    place
                        .querySelector("." + shape.classList[2])
                        .querySelector("div")
                        .classList.remove("cavity");
                }
            }
        }
        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
    grab.forEach((x) => x.addEventListener("mousedown", drag(x)));
</script>
{% endblock %}
