<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="We describe why games are important factor in kid's growth. The Games which are good for enhancing the thinking capability are here.">

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <style>
            #login_signup_btn{
                color: #0a52bd;
                background-color: white;
            }
        </style>
        {% block pagestyle %} {% endblock %}
    </head>
    <body data-spy="scroll" data-target="#nav_scroll_spy">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-primary shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img
                        src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
                        alt=""
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top visually-hidden"
                    />
                    FUNKY
                </a>
                <form class="d-flex">
                    <button
                        id="login_signup_btn"
                        class="btn btn-sm fw-bolder"
                        type="button"
                        data-bs-toggle="modal"
                        href="#toggle_login_form"
                    >
                        LogIn / SignUp
                    </button>
                </form>
            </div>
        </nav>
        <!-- LogIn Form -->
        <div
            class="modal fade"
            id="toggle_login_form"
            aria-labelledby="exampleModalToggleLabel"
            tabindex="-1"
            style="display: none;"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel">
                            LogIn
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="row">
                            <div
                                class="col-3 fw-bolder ms-auto mt-auto mb-auto pb-2"
                            >
                                Username:
                            </div>
                            <div class="col-7 me-auto pb-2">
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    class="form-control"
                                    maxlength="30"
                                    placeholder="akash123"
                                    required
                                />
                            </div>
                            <div
                                class="col-3 fw-bolder ms-auto mt-auto mb-auto pb-2"
                            >
                                Phone No.:
                            </div>
                            <div class="col-7 me-auto pb-2">
                                <input
                                    type="tel"
                                    name=""
                                    id=""
                                    class="form-control"
                                    maxlength="10"
                                    placeholder="7596002323"
                                    required
                                />
                            </div>
                            <div class="col-3 fw-bolder ms-auto">
                                <button
                                    type="submit"
                                    class="btn btn-success w-100"
                                >
                                    Enter
                                </button>
                            </div>
                            <div class="col-3 me-auto">
                                <button
                                    type="reset"
                                    class="btn btn-danger w-100"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer fs-4">
                        Hi! Visiting for the first time! Click
                        <button
                            id="signup_open_btn"
                            class="btn btn-primary mx-auto"
                            data-bs-target="#toggle_signup_form"
                            data-bs-toggle="modal"
                        >
                            SignUp
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- SignUp Form -->
        <div
            class="modal fade"
            id="toggle_signup_form"
            aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1"
            style="display: none;"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">
                            SignUp
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label
                                    for="validationDefault01"
                                    class="form-label"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="validationDefault01"
                                    required
                                />
                            </div>
                            <div class="col-md-6">
                                <label
                                    for="validationDefault02"
                                    class="form-label"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="validationDefault02"
                                    required
                                />
                            </div>
                            <div class="col-md-6">
                                <label
                                    for="validationDefaultUsername"
                                    class="form-label"
                                    >Username</label
                                >
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="validationDefaultUsername"
                                        aria-describedby="inputGroupPrepend2"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label
                                    for="validationDefault03"
                                    class="form-label"
                                    >Phone No.</label
                                >
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="validationDefault03"
                                    required
                                />
                            </div>
                            <div class="col-6">
                                <button
                                    class="btn btn-success ms-auto w-100"
                                    type="submit"
                                >
                                    Submit Form
                                </button>
                            </div>
                            <div class="col-6">
                                <button
                                    class="btn btn-danger w-100"
                                    type="reset"
                                >
                                    Reset Form
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer fs-4">
                        We already know each other, Click
                        <button
                            id="login_open_btn"
                            class="btn btn-primary mx-auto"
                            data-bs-target="#toggle_login_form"
                            data-bs-toggle="modal"
                        >
                            LogIn
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% block pagebody %} {% endblock %}

            crossorigin="anonymous"
        ></script>-->

        <script

            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"
        ></script>
        {% block pagescript %} {% endblock %}
    </body>
</html>
